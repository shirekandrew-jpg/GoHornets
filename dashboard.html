<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Go Hornets</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; width: 100%;">
      <h1 id="headerTitle">ğŸ Hornets Sports Performance</h1>
      <button class="logout-button" onclick="logoutAthlete()">
        ğŸšª Logout
      </button>
    </div>
  </header>

  <main class="main-content">
    <section class="button-grid">
      <button id="btn-active" class="nav-button admin-only" onclick="window.location.href='active-leaderboards.html'" style="display: none;">
        ğŸ“Š Active Leaderboards
      </button>

      <button id="btn-ratings" class="nav-button" onclick="window.location.href='hornet-ratings.html'">
        â­ Hornet Ratings
      </button>
      
      <button id="btn-progress" class="nav-button" onclick="window.location.href='Athlete-Progress.html'">
        ğŸ“ˆ Athlete Progress
      </button>
      
      <button id="btn-current" class="nav-button" onclick="window.location.href='current-hornet-leaders.html'">
        ğŸ† Current Hornet Leaders
      </button>
      
      <button id="btn-alltime" class="nav-button" onclick="window.location.href='all-time-hornet-leaders.html'">
        ğŸ‘‘ All Time Hornet Leaders
      </button>
      
      <button id="btn-data-check" class="nav-button admin-only" onclick="window.location.href='data-check.html'" style="background: linear-gradient(135deg, #ef4444 0%, #f97316 100%); display: none;">
        ğŸ” Data Check
      </button>
      <!-- Admin only button -->
      <button id="btn-athlete-mgmt" class="nav-button admin-only" onclick="window.location.href='admin-athlete-management.html'" style="background: linear-gradient(135deg, #ef4444 0%, #f97316 100%); display: none;">
        ğŸ‘¥ Manage Athlete Access
      </button>
      <button id="btn-athlete-info" class="nav-button admin-only" onclick="window.location.href='athlete-info.html'" style="background: linear-gradient(135deg, #ef4444 0%, #f97316 100%); display: none;">
        ğŸ“ Athlete Info Management
      </button>
    </section>
  </main>

  <script src="auth.js"></script>
  <script>
    // Check authentication
    if (!requireAthleteAuth()) {
      // Will redirect to login if not authenticated
    }

    // Get session and personalize
    const session = getAthleteSession();
    if (session) {
      // Update header with user's name
      const adminBadge = session.isAdmin ? ' <span style="font-size: 0.5em; background: linear-gradient(135deg, #ef4444 0%, #f97316 100%); padding: 4px 12px; border-radius: 12px; color: #fff;">ADMIN</span>' : '';
      document.getElementById('headerTitle').innerHTML = `ğŸ Welcome, ${session.firstName}${adminBadge}`;

      // Show admin-only buttons
      if (session.isAdmin) {
        document.querySelectorAll('.admin-only').forEach(btn => {
          btn.style.display = 'block';
        });
      }

      // Extend session on activity
      extendSession();
    }
  </script>
</body>
</html>
