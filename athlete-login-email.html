<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athlete Login - Go Hornets</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 450px;
      margin: 60px auto;
      padding: 40px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #22c55e 0%, #d4af37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header p {
      color: #888;
      font-size: 0.95em;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      color: #d4af37;
      font-weight: 600;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 10px;
      color: #fff;
      font-size: 1em;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #d4af37;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }

    .login-button {
      padding: 16px;
      background: linear-gradient(135deg, #22c55e 0%, #d4af37 100%);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: 700;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.9em;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .admin-link {
      text-align: center;
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .admin-link a {
      color: #d4af37;
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.3s ease;
    }

    .admin-link a:hover {
      color: #22c55e;
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
    }

    .forgot-password a {
      color: #888;
      text-decoration: none;
      font-size: 0.85em;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #d4af37;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üêù Athlete Portal</h1>
      <p>Log in to view your performance data</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="your.email@example.com" autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
      </div>

      <div class="forgot-password">
        <a href="#" onclick="forgotPassword(); return false;">Forgot password?</a>
      </div>

      <button type="submit" class="login-button">
        Log In
      </button>
    </form>

    <div class="admin-link">
      <a href="index.html">‚Üê Admin Dashboard</a>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.toLowerCase().trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMessage');

      // Load credentials
      const credentials = JSON.parse(localStorage.getItem('athlete_credentials') || '[]');
      
      // Find athlete by email
      const athlete = credentials.find(a => a.email.toLowerCase() === email);

      if (!athlete) {
        showError('Invalid email or password');
        return;
      }

      if (!athlete.passwordHash) {
        showError('Account not set up yet. Please check your email for the setup link.');
        return;
      }

      // Verify password
      const passwordHash = await hashPassword(password);

      if (passwordHash !== athlete.passwordHash) {
        showError('Invalid email or password');
        return;
      }

      // Create session
      const session = {
        id: athlete.id,
        firstName: athlete.firstName,
        lastName: athlete.lastName,
        email: athlete.email,
        isAdmin: athlete.admin || false,
        timestamp: Date.now(),
        expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
      };

      localStorage.setItem('hornet_athlete_session', JSON.stringify(session));

      // Redirect to dashboard
      window.location.href = 'athlete-dashboard.html';
    });

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('visible');
    }

    function forgotPassword() {
      alert('Please contact your coach to reset your password.');
    }

    // Clear any error when user starts typing
    document.getElementById('email').addEventListener('input', () => {
      document.getElementById('errorMessage').classList.remove('visible');
    });

    document.getElementById('password').addEventListener('input', () => {
      document.getElementById('errorMessage').classList.remove('visible');
    });
  </script>
</body>
</html>
