<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Your Account - Go Hornets</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .athlete-info {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .athlete-info p {
      color: #22c55e;
      margin: 5px 0;
    }

    .athlete-info strong {
      color: #d4af37;
    }

    .password-requirements {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.85em;
    }

    .password-requirements p {
      color: #3b82f6;
      margin: 5px 0;
    }

    .requirement {
      color: #888;
      margin: 5px 0;
    }

    .requirement.met {
      color: #22c55e;
    }

    .requirement::before {
      content: '‚óã ';
    }

    .requirement.met::before {
      content: '‚úì ';
    }

    .login-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #22c55e 0%, #d4af37 100%);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .login-link:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="login-page">
  <div class="setup-container">
    <div class="setup-header">
      <h1>üêù Welcome!</h1>
      <p>Set up your athlete portal account</p>
    </div>

    <div id="setupForm">
      <div class="error-message" id="errorMessage"></div>

      <div class="athlete-info" id="athleteInfo" style="display: none;">
        <p><strong>Name:</strong> <span id="athleteName"></span></p>
        <p><strong>Email:</strong> <span id="athleteEmail"></span></p>
      </div>

      <form id="passwordForm">
        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" required placeholder="Enter a strong password">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required placeholder="Re-enter your password">
        </div>

        <div class="password-requirements">
          <p style="font-weight: 600; margin-bottom: 10px;">Password Requirements:</p>
          <div class="requirement" id="req-length">At least 8 characters</div>
          <div class="requirement" id="req-uppercase">At least one uppercase letter</div>
          <div class="requirement" id="req-lowercase">At least one lowercase letter</div>
          <div class="requirement" id="req-number">At least one number</div>
        </div>

        <button type="submit" class="setup-button" id="setupButton" disabled>
          Create Account
        </button>
      </form>
    </div>

    <div class="success-message" id="successMessage">
      <h2>‚úÖ Account Created Successfully!</h2>
      <p>Your athlete portal account is now active.</p>
      <a href="index.html" class="login-link">Go to Login</a>
    </div>
  </div>

  <script>
    let athleteData = null;
    let inviteToken = null;

    document.addEventListener('DOMContentLoaded', () => {
      // Get encoded data from URL
      const urlParams = new URLSearchParams(window.location.search);
      const encodedData = urlParams.get('data');

      if (!encodedData) {
        showError('Invalid or missing invite link. Please contact your coach.');
        return;
      }

      try {
        // Decode athlete data from URL
        athleteData = JSON.parse(atob(encodedData));
        inviteToken = athleteData.token;

        // Check if already set up
        const credentials = JSON.parse(localStorage.getItem('athlete_credentials') || '[]');
        const existing = credentials.find(a => a.id === athleteData.id);
        
        if (existing && existing.passwordHash) {
          showError('This account has already been set up. Please use the login page.');
          return;
        }

        // Display athlete info
        document.getElementById('athleteName').textContent = `${athleteData.firstName} ${athleteData.lastName}`;
        document.getElementById('athleteEmail').textContent = athleteData.email;
        document.getElementById('athleteInfo').style.display = 'block';
      } catch (error) {
        console.error('Error decoding invite data:', error);
        showError('Invalid invite link. Please contact your coach for a new invite.');
        return;
      }

      // Add password validation
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');

      password.addEventListener('input', validatePassword);
      confirmPassword.addEventListener('input', validatePassword);
    });

    function loadAthleteFromToken() {
      // This function is no longer needed but kept for compatibility
      // Data now comes from URL parameter
    }

    function validatePassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const button = document.getElementById('setupButton');

      // Check requirements
      const requirements = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /[0-9]/.test(password)
      };

      // Update UI
      document.getElementById('req-length').classList.toggle('met', requirements.length);
      document.getElementById('req-uppercase').classList.toggle('met', requirements.uppercase);
      document.getElementById('req-lowercase').classList.toggle('met', requirements.lowercase);
      document.getElementById('req-number').classList.toggle('met', requirements.number);

      // Enable button if all requirements met and passwords match
      const allMet = Object.values(requirements).every(v => v);
      const passwordsMatch = password === confirmPassword && password.length > 0;
      button.disabled = !(allMet && passwordsMatch);

      // Show error if passwords don't match
      if (confirmPassword.length > 0 && !passwordsMatch) {
        showError('Passwords do not match');
      } else {
        hideError();
      }
    }

    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      try {
        // Hash password (simple hash for demo - in production use proper bcrypt)
        const passwordHash = await hashPassword(password);

        // Get or create credentials array
        let credentials = JSON.parse(localStorage.getItem('athlete_credentials') || '[]');
        
        // Check if athlete already exists
        const existingIndex = credentials.findIndex(a => a.id === athleteData.id);
        
        const athleteRecord = {
          id: athleteData.id,
          firstName: athleteData.firstName,
          lastName: athleteData.lastName,
          email: athleteData.email,
          passwordHash: passwordHash,
          inviteToken: inviteToken,
          admin: athleteData.admin || false,
          createdAt: existingIndex >= 0 ? credentials[existingIndex].createdAt : Date.now(),
          setupCompletedAt: Date.now()
        };

        if (existingIndex >= 0) {
          // Update existing record
          credentials[existingIndex] = athleteRecord;
        } else {
          // Add new record
          credentials.push(athleteRecord);
        }
        
        localStorage.setItem('athlete_credentials', JSON.stringify(credentials));

        // Show success
        document.getElementById('setupForm').style.display = 'none';
        document.getElementById('successMessage').classList.add('visible');
      } catch (error) {
        console.error('Error creating account:', error);
        showError('An error occurred. Please try again.');
      }
    });

    async function hashPassword(password) {
      // Simple hash using Web Crypto API
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('visible');
    }

    function hideError() {
      document.getElementById('errorMessage').classList.remove('visible');
    }
  </script>
</body>
</html>
