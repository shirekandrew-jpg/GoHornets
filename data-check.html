<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Check - Go Hornets</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Data check specific styling */
    .data-check-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .controls-section {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-light);
    }

    .control-row {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .control-group {
      flex: 1;
      min-width: 250px;
    }

    .control-label {
      display: block;
      font-weight: 600;
      color: var(--hornet-green);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.9rem;
    }

    .control-dropdown {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid var(--hornet-green);
      background: white;
      color: var(--text-primary);
      font-size: 1rem;
      cursor: pointer;
    }

    .control-dropdown:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(var(--hornet-green-rgb), 0.2);
    }

    .results-section {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-light);
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--border-light);
    }

    .results-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--hornet-green);
      margin: 0;
    }

    .results-summary {
      font-size: 0.9rem;
      color: var(--text-secondary);
      background: var(--bg-light);
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .data-table th,
    .data-table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-light);
    }

    .data-table th {
      background: var(--bg-light);
      font-weight: 600;
      color: var(--hornet-green);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.85rem;
    }

    .data-table tr:hover {
      background: var(--bg-light);
    }

    .rep-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .detail-card {
      background: var(--bg-light);
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid var(--hornet-green);
    }

    .detail-label {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .detail-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .ghost-rep {
      background: #fff3cd !important;
      border-left-color: #ffc107 !important;
    }

    .ghost-rep .detail-value {
      color: #856404;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
      font-style: italic;
    }

    .error {
      text-align: center;
      padding: 2rem;
      color: #dc3545;
      background: #f8d7da;
      border-radius: 12px;
      margin: 1rem 0;
    }

    .no-data {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
      font-style: italic;
      background: var(--bg-light);
      border-radius: 12px;
    }

    .back-button {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid var(--hornet-green);
      background: transparent;
      color: var(--hornet-green);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
    }

    .back-button:hover {
      background: var(--hornet-green);
      color: var(--hornet-gold);
    }

    .warning-badge {
      background: #ffc107;
      color: #856404;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .data-check-container {
        padding: 1rem;
      }

      .control-row {
        flex-direction: column;
        gap: 1rem;
      }

      .rep-details {
        grid-template-columns: 1fr;
      }

      .data-table {
        font-size: 0.9rem;
      }

      .data-table th,
      .data-table td {
        padding: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <main class="main-content">
    <div class="data-check-container">
      <!-- Back Button -->
      <button class="back-button" onclick="navigateWithHornets('index.html')">
        ‚Üê Back to Home
      </button>

      <!-- Controls Section -->
      <div class="controls-section">
        <h2 style="margin-top: 0; color: var(--hornet-green);">üîç Data Quality Check</h2>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">Select a page and user to inspect the raw rep data being used in calculations.</p>
        
        <div class="control-row">
          <div class="control-group">
            <label class="control-label">Select Page</label>
            <select class="control-dropdown" id="pageSelector" onchange="onPageChange()">
              <option value="">Choose a page...</option>
              <option value="hornet-ratings">Hornet Ratings</option>
              <option value="current-leaders">Current Hornet Leaders</option>
              <option value="all-time-leaders">All Time Hornet Leaders</option>
              <option value="active-leaderboards">Active Leaderboards</option>
            </select>
          </div>

          <div class="control-group">
            <label class="control-label">Select User</label>
            <select class="control-dropdown" id="userSelector" onchange="onUserChange()" disabled>
              <option value="">Select a page first...</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="loading" style="display: none;">Loading data...</div>
      
      <!-- Error State -->
      <div id="errorState" class="error" style="display: none;"></div>

      <!-- Results Section -->
      <div id="resultsSection" class="results-section" style="display: none;">
        <div class="results-header">
          <h3 class="results-title" id="resultsTitle">Rep Data Analysis</h3>
          <div class="results-summary" id="resultsSummary">No data selected</div>
        </div>

        <div id="resultsContent">
          <!-- Data will be populated here -->
        </div>
      </div>

      <!-- No Data State -->
      <div id="noDataState" class="no-data" style="display: none;">
        <h3>No Data Found</h3>
        <p>This user has no rep data for the selected page's exercises.</p>
      </div>
    </div>
  </main>

  <!-- Hornet Animation Container -->
  <div id="hornetContainer" class="hornet-container"></div>

  <script>
    // Hornet animation functions
    function navigateWithHornets(url) {
      if (url === '#') return;
      
      createHornetSwarm();
      
      setTimeout(() => {
        window.location.href = url;
      }, 1200);
    }

    function createHornetSwarm() {
      const container = document.getElementById('hornetContainer');
      container.innerHTML = '';
      
      for (let i = 0; i < 20; i++) {
        const hornet = document.createElement('div');
        hornet.className = 'hornet';
        
        hornet.innerHTML = `
          <div style="
            position: relative;
            width: 24px;
            height: 12px;
            background: linear-gradient(90deg, #1a1a1a 0%, #8b4513 20%, #ffd700 40%, #1a1a1a 60%, #8b4513 80%, #ffd700 100%);
            border-radius: 60% 40%;
            box-shadow: 
              0 0 4px rgba(255, 215, 0, 0.8),
              inset 0 1px 0 rgba(255, 255, 255, 0.4),
              inset 0 -1px 0 rgba(0, 0, 0, 0.3);
          ">
            <div style="
              position: absolute;
              top: -2px;
              left: 8px;
              width: 12px;
              height: 8px;
              background: radial-gradient(ellipse, rgba(255, 255, 255, 0.6) 0%, rgba(200, 220, 255, 0.3) 70%, transparent 100%);
              border-radius: 80% 20%;
              animation: wingFlap 0.08s infinite alternate;
              transform-origin: 20% 50%;
            "></div>
            <div style="
              position: absolute;
              top: -2px;
              left: 4px;
              width: 12px;
              height: 8px;
              background: radial-gradient(ellipse, rgba(255, 255, 255, 0.6) 0%, rgba(200, 220, 255, 0.3) 70%, transparent 100%);
              border-radius: 80% 20%;
              animation: wingFlap 0.08s infinite alternate-reverse;
              transform-origin: 80% 50%;
            "></div>
            <div style="
              position: absolute;
              top: 2px;
              left: 2px;
              width: 4px;
              height: 4px;
              background: #1a1a1a;
              border-radius: 50%;
              box-shadow: 8px 0 0 #1a1a1a;
            "></div>
          </div>
        `;
        
        const startY = Math.random() * window.innerHeight;
        const startX = -150;
        const duration = 3 + Math.random() * 3;
        const delay = Math.random() * 2;
        const size = 0.8 + Math.random() * 0.6;
        
        hornet.style.cssText = `
          position: fixed;
          left: ${startX}px;
          top: ${startY}px;
          z-index: 9999;
          pointer-events: none;
          animation: flyAcross ${duration}s cubic-bezier(0.25, 0.46, 0.45, 0.94) ${delay}s forwards;
          transform-origin: center;
          transform: scale(${size});
          filter: drop-shadow(2px 2px 6px rgba(0, 0, 0, 0.4));
        `;
        
        container.appendChild(hornet);
        
        setTimeout(() => {
          if (hornet.parentNode) {
            hornet.parentNode.removeChild(hornet);
          }
        }, (duration + delay + 1) * 1000);
      }
    }

    // Data Check Implementation
    const AUTH_HEADER = 'Bearer 31606b711ce9ef5a7b7d887dcbe60c6601f6691d7d3b9bab3f0eeb0ab9db';
    const ORG_ID = 7617;
    
    let allUsers = [];
    let allExercises = [];
    let currentPage = '';
    let currentUser = null;

    // Exercise configurations for different pages
    const PAGE_EXERCISES = {
      'hornet-ratings': {
        'Back Squat': { body_segment: 'LOWER', movement_pattern: 'SQUAT' },
        'Front Squat': { body_segment: 'LOWER', movement_pattern: 'SQUAT' },
        'Trap Bar Deadlift': { body_segment: 'LOWER', movement_pattern: 'DEADLIFT' },
        'Trap Bar Jump': { body_segment: 'LOWER', movement_pattern: 'JUMP' },
        'Bench Press': { body_segment: 'UPPER', movement_pattern: 'PRESS' }
      },
      'current-leaders': {
        'Back Squat': { type: 'strength_power' },
        'Bench Press': { type: 'strength_power' },
        'Trap Bar Deadlift': { type: 'strength_power' },
        'Front Squat': { type: 'strength_power' }
      },
      'all-time-leaders': {
        'Back Squat': { type: 'strength_power' },
        'Bench Press': { type: 'strength_power' },
        'Trap Bar Deadlift': { type: 'strength_power' },
        'Front Squat': { type: 'strength_power' }
      },
      'active-leaderboards': {
        'Back Squat': { type: 'strength_power' },
        'Bench Press': { type: 'strength_power' },
        'Trap Bar Deadlift': { type: 'strength_power' },
        'Front Squat': { type: 'strength_power' }
      }
    };

    // Unit conversion constants
    const M_PER_IN = 0.0254;
    const KG_PER_LBS = 0.453592;
    const N_PER_LBS = 4.44822;

    // Convert mean power from (in * lbs / s) to watts
    function convertMeanPowerToWatts(meanPowerInLbsInS) {
      if (meanPowerInLbsInS == null) return null;
      return M_PER_IN * N_PER_LBS * meanPowerInLbsInS;
    }

    // Convert peak power from (in^2 * lbs) / sec^3 to watts
    function convertPeakPowerToWatts(peakPowerPerMassZ, weightLbs) {
      if (peakPowerPerMassZ == null || weightLbs == null) return null;
      return (M_PER_IN * M_PER_IN) * KG_PER_LBS * peakPowerPerMassZ * weightLbs;
    }

    // Filter out ghost reps from a set's reps array
    function getValidReps(set) {
      if (!set.reps || set.reps.length === 0) return [];
      
      // If there are ghost rep indices, filter them out
      if (set.error && set.error.ghost_rep_indices && set.error.ghost_rep_indices.length > 0) {
        const ghostIndices = new Set(set.error.ghost_rep_indices);
        return set.reps.filter((rep, index) => !ghostIndices.has(index));
      }
      
      // No ghost reps, return all reps
      return set.reps;
    }

    // Load all users
    async function loadAllUsers() {
      try {
        let users = [];
        let hasMore = true;
        let nextToken = null;
        const limit = 500;
        
        while (hasMore) {
          const body = {
            limit: limit,
            next_token: nextToken,
            group_id: ORG_ID
          };

          const response = await fetch('https://api.perch.fit/v2/users', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': AUTH_HEADER,
              'accept': 'application/json'
            },
            body: JSON.stringify(body)
          });

          if (!response.ok) {
            console.warn(`Users fetch failed ${response.status}`);
            break;
          }
          
          const data = await response.json();
          const batchUsers = data.data || [];
          users = users.concat(batchUsers);
          
          if (data.truncated && data.next_token) {
            nextToken = data.next_token;
          } else {
            hasMore = false;
          }
        }
        
        return users.filter(u => u.active); // Only show active users in dropdown
      } catch (error) {
        console.error('Error loading users:', error);
        return [];
      }
    }

    // Load exercises
    async function loadExercises() {
      try {
        const response = await fetch('https://api.perch.fit/v3/exercises', {
          headers: { 'Authorization': AUTH_HEADER, 'accept': 'application/json' }
        });
        
        if (response.ok) {
          const data = await response.json();
          return data.data || [];
        }
      } catch (error) {
        console.error('Error loading exercises:', error);
      }
      return [];
    }

    // Load sets for specific user and exercises
    async function loadUserSets(userId, exerciseIds) {
      try {
        let allSets = [];
        const endTime = Math.floor(Date.now() / 1000);
        const beginTime = endTime - (5 * 365 * 24 * 60 * 60); // 5 years of data
        
        for (const exerciseId of exerciseIds) {
          const sets = await fetchSetsForExercise(exerciseId, beginTime, endTime, userId);
          allSets = allSets.concat(sets);
        }
        
        return allSets;
      } catch (error) {
        console.error('Error loading user sets:', error);
        return [];
      }
    }

    async function fetchSetsForExercise(exerciseId, beginTime, endTime, userId) {
      try {
        let allSets = [];
        let nextToken = null;
        const limit = 1000;
        let hasMore = true;
        
        while (hasMore) {
          const body = {
            limit: limit,
            next_token: nextToken,
            user_id: userId,
            exercise_id: exerciseId,
            include_reps: true,
            untracked: 'EXCLUDE', // Only tracked sets
            begin_time: beginTime,
            end_time: endTime
          };
          
          const response = await fetch('https://api.perch.fit/v3/sets', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': AUTH_HEADER,
              'accept': 'application/json'
            },
            body: JSON.stringify(body)
          });
          
          if (!response.ok) {
            console.warn(`Failed to fetch sets for exercise ${exerciseId}: ${response.status}`);
            break;
          }
          
          const data = await response.json();
          const sets = data.data || [];
          allSets = allSets.concat(sets);
          
          if (data.truncated && data.next_token) {
            nextToken = data.next_token;
          } else {
            hasMore = false;
          }
        }
        
        return allSets;
      } catch (error) {
        console.error(`Error fetching sets for exercise ${exerciseId}:`, error);
        return [];
      }
    }

    // UI Functions
    async function onPageChange() {
      const pageSelector = document.getElementById('pageSelector');
      const userSelector = document.getElementById('userSelector');
      
      currentPage = pageSelector.value;
      
      if (!currentPage) {
        userSelector.disabled = true;
        userSelector.innerHTML = '<option value="">Select a page first...</option>';
        hideResults();
        return;
      }
      
      // Enable user selector and populate with users
      userSelector.disabled = false;
      userSelector.innerHTML = '<option value="">Loading users...</option>';
      
      try {
        if (allUsers.length === 0) {
          allUsers = await loadAllUsers();
        }
        
        userSelector.innerHTML = '<option value="">Choose a user...</option>';
        allUsers.sort((a, b) => (a.name || '').localeCompare(b.name || '')).forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.textContent = user.name || `${user.first_name || ''} ${user.last_name || ''}`.trim() || `User ${user.id}`;
          userSelector.appendChild(option);
        });
        
      } catch (error) {
        console.error('Error loading users:', error);
        showError('Failed to load users');
      }
      
      hideResults();
    }

    async function onUserChange() {
      const userSelector = document.getElementById('userSelector');
      const userId = parseInt(userSelector.value);
      
      if (!userId || !currentPage) {
        hideResults();
        return;
      }
      
      currentUser = allUsers.find(u => u.id === userId);
      if (!currentUser) {
        showError('User not found');
        return;
      }
      
      await loadAndDisplayUserData();
    }

    async function loadAndDisplayUserData() {
      if (!currentUser || !currentPage) return;
      
      showLoading();
      
      try {
        // Load exercises if not already loaded
        if (allExercises.length === 0) {
          allExercises = await loadExercises();
        }
        
        // Get relevant exercises for the selected page
        const pageExercises = PAGE_EXERCISES[currentPage];
        const relevantExercises = allExercises.filter(ex => 
          ex.name && Object.keys(pageExercises).some(targetName => 
            ex.name.toLowerCase().includes(targetName.toLowerCase())
          )
        );
        
        if (relevantExercises.length === 0) {
          showNoData();
          return;
        }
        
        // Load user's sets for these exercises
        const exerciseIds = relevantExercises.map(ex => ex.id);
        const userSets = await loadUserSets(currentUser.id, exerciseIds);
        
        if (userSets.length === 0) {
          showNoData();
          return;
        }
        
        // Add exercise names to sets
        const setsWithExerciseNames = userSets.map(set => {
          const exercise = relevantExercises.find(ex => ex.id === set.exercise_id);
          return {
            ...set,
            exercise_name: exercise ? exercise.name : 'Unknown Exercise'
          };
        });
        
        displayUserData(setsWithExerciseNames);
        
      } catch (error) {
        console.error('Error loading user data:', error);
        showError('Failed to load user data');
      }
    }

    function displayUserData(sets) {
      const resultsSection = document.getElementById('resultsSection');
      const resultsTitle = document.getElementById('resultsTitle');
      const resultsSummary = document.getElementById('resultsSummary');
      const resultsContent = document.getElementById('resultsContent');
      
      hideLoading();
      hideError();
      hideNoData();
      
      // Calculate summary stats
      let totalSets = sets.length;
      let totalValidReps = 0;
      let totalGhostReps = 0;
      let setsWithGhostReps = 0;
      
      sets.forEach(set => {
        const validReps = getValidReps(set);
        const allReps = set.reps || [];
        const ghostReps = allReps.length - validReps.length;
        
        totalValidReps += validReps.length;
        totalGhostReps += ghostReps;
        
        if (ghostReps > 0) {
          setsWithGhostReps++;
        }
      });
      
      // Update header
      resultsTitle.textContent = `${currentUser.name || 'User'} - ${currentPage.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}`;
      resultsSummary.innerHTML = `
        ${totalSets} sets ‚Ä¢ ${totalValidReps} valid reps ‚Ä¢ ${totalGhostReps} ghost reps
        ${setsWithGhostReps > 0 ? `‚Ä¢ <span class="warning-badge">${setsWithGhostReps} sets with ghost reps</span>` : ''}
      `;
      
      // Create detailed view
      let html = '';
      
      // Group sets by exercise
      const setsByExercise = {};
      sets.forEach(set => {
        if (!setsByExercise[set.exercise_name]) {
          setsByExercise[set.exercise_name] = [];
        }
        setsByExercise[set.exercise_name].push(set);
      });
      
      // Display each exercise
      Object.keys(setsByExercise).forEach(exerciseName => {
        const exerciseSets = setsByExercise[exerciseName];
        
        html += `
          <div style="margin-bottom: 2rem;">
            <h4 style="color: var(--hornet-green); margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-light);">
              ${exerciseName} (${exerciseSets.length} sets)
            </h4>
            <table class="data-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Weight (lbs)</th>
                  <th>Valid Reps</th>
                  <th>Ghost Reps</th>
                  <th>Max Velocity</th>
                  <th>Max Power</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
        `;
        
        exerciseSets.forEach((set, index) => {
          const validReps = getValidReps(set);
          const allReps = set.reps || [];
          const ghostReps = allReps.length - validReps.length;
          const date = new Date(set.created_at * 1000).toLocaleDateString();
          
          // Calculate max values from valid reps
          let maxVelocity = 0;
          let maxPower = 0;
          
          validReps.forEach(rep => {
            if (rep.concentric_mean_velocity_z && rep.concentric_mean_velocity_z > maxVelocity) {
              maxVelocity = rep.concentric_mean_velocity_z;
            }
            
            if (rep.concentric_mean_velocity_z && set.weight) {
              const power = convertMeanPowerToWatts(rep.concentric_mean_velocity_z * set.weight);
              if (power && power > maxPower) {
                maxPower = power;
              }
            }
          });
          
          html += `
            <tr>
              <td>${date}</td>
              <td>${set.weight || 'N/A'}</td>
              <td>${validReps.length}</td>
              <td>${ghostReps > 0 ? `<span class="warning-badge">${ghostReps}</span>` : '0'}</td>
              <td>${maxVelocity ? (maxVelocity * M_PER_IN).toFixed(3) + ' m/s' : 'N/A'}</td>
              <td>${maxPower ? Math.round(maxPower) + ' W' : 'N/A'}</td>
              <td>
                <button onclick="showSetDetails('${exerciseName}', ${index})" style="
                  background: var(--hornet-green); 
                  color: white; 
                  border: none; 
                  padding: 0.25rem 0.5rem; 
                  border-radius: 4px; 
                  cursor: pointer; 
                  font-size: 0.8rem;
                ">View Reps</button>
              </td>
            </tr>
          `;
        });
        
        html += `
              </tbody>
            </table>
          </div>
        `;
      });
      
      resultsContent.innerHTML = html;
      resultsSection.style.display = 'block';
      
      // Store sets data for detail viewing
      window.currentSetsData = setsByExercise;
    }

    function showSetDetails(exerciseName, setIndex) {
      const set = window.currentSetsData[exerciseName][setIndex];
      const validReps = getValidReps(set);
      const allReps = set.reps || [];
      const ghostIndices = set.error && set.error.ghost_rep_indices ? new Set(set.error.ghost_rep_indices) : new Set();
      
      let html = `
        <div style="margin-top: 2rem; padding: 1.5rem; background: var(--bg-light); border-radius: 12px;">
          <h5 style="color: var(--hornet-green); margin-bottom: 1rem;">
            ${exerciseName} - Set Details (${set.weight || 'Unknown'} lbs)
          </h5>
          <div class="rep-details">
      `;
      
      allReps.forEach((rep, index) => {
        const isGhost = ghostIndices.has(index);
        const velocity = rep.concentric_mean_velocity_z ? (rep.concentric_mean_velocity_z * M_PER_IN).toFixed(3) : 'N/A';
        const power = rep.concentric_mean_velocity_z && set.weight ? 
          Math.round(convertMeanPowerToWatts(rep.concentric_mean_velocity_z * set.weight)) : 'N/A';
        
        html += `
          <div class="detail-card ${isGhost ? 'ghost-rep' : ''}">
            <div class="detail-label">Rep ${index + 1} ${isGhost ? '(GHOST REP)' : ''}</div>
            <div class="detail-value">
              ${velocity} m/s ‚Ä¢ ${power} W
            </div>
          </div>
        `;
      });
      
      html += `
          </div>
          <button onclick="hideSetDetails()" style="
            margin-top: 1rem; 
            background: var(--text-secondary); 
            color: white; 
            border: none; 
            padding: 0.5rem 1rem; 
            border-radius: 6px; 
            cursor: pointer;
          ">Close Details</button>
        </div>
      `;
      
      document.getElementById('resultsContent').innerHTML += html;
    }

    function hideSetDetails() {
      // Remove the details section
      const detailsSection = document.querySelector('[style*="margin-top: 2rem; padding: 1.5rem"]');
      if (detailsSection) {
        detailsSection.remove();
      }
    }

    // State management functions
    function showLoading() {
      document.getElementById('loadingState').style.display = 'block';
      hideResults();
      hideError();
      hideNoData();
    }

    function hideLoading() {
      document.getElementById('loadingState').style.display = 'none';
    }

    function showError(message) {
      document.getElementById('errorState').textContent = message;
      document.getElementById('errorState').style.display = 'block';
      hideResults();
      hideLoading();
      hideNoData();
    }

    function hideError() {
      document.getElementById('errorState').style.display = 'none';
    }

    function showNoData() {
      document.getElementById('noDataState').style.display = 'block';
      hideResults();
      hideLoading();
      hideError();
    }

    function hideNoData() {
      document.getElementById('noDataState').style.display = 'none';
    }

    function hideResults() {
      document.getElementById('resultsSection').style.display = 'none';
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('Data Check page initialized');
    });
  </script>
</body>
</html>
