<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athlete Login - Go Hornets</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 450px;
      margin: 60px auto;
      padding: 40px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #22c55e 0%, #d4af37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header p {
      color: #888;
      font-size: 0.95em;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      color: #d4af37;
      font-weight: 600;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group select {
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 10px;
      color: #fff;
      font-size: 1em;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #d4af37;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }

    .form-group select option {
      background: #1a1a1a;
      color: #fff;
    }

    .login-button {
      padding: 16px;
      background: linear-gradient(135deg, #22c55e 0%, #d4af37 100%);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: 700;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.9em;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .admin-link {
      text-align: center;
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .admin-link a {
      color: #d4af37;
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.3s ease;
    }

    .admin-link a:hover {
      color: #22c55e;
    }

    .loading-spinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading-spinner.visible {
      display: block;
    }

    .spinner {
      border: 3px solid rgba(212, 175, 55, 0.2);
      border-top: 3px solid #d4af37;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-box {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
      padding: 16px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .info-box strong {
      display: block;
      margin-bottom: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üêù Athlete Portal</h1>
      <p>View your performance data and progress</p>
    </div>

    <div class="info-box">
      <strong>Welcome Athletes!</strong>
      Select your name from the dropdown to view your personalized performance dashboard.
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="athleteSelect">Select Your Name</label>
        <select id="athleteSelect" required>
          <option value="">-- Choose your name --</option>
        </select>
      </div>

      <button type="submit" class="login-button" id="loginButton">
        View My Dashboard
      </button>
    </form>

    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
      <p style="color: #888; margin-top: 12px;">Loading athletes...</p>
    </div>

    <div class="admin-link">
      <a href="index.html">‚Üê Admin Dashboard</a>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    const API_BASE = 'https://api.perch.fit/v2';
    const ORG_ID = 7617;
    const TOKEN = '31606b711ce9ef5a7b7d887dcbe60c6601f6691d7d3b9bab3f0eeb0ab9db';

    let allAthletes = [];

    // Load athletes on page load
    document.addEventListener('DOMContentLoaded', async () => {
      await loadAthletes();
    });

    async function loadAthletes() {
      const spinner = document.getElementById('loadingSpinner');
      const select = document.getElementById('athleteSelect');
      const errorMsg = document.getElementById('errorMessage');

      try {
        spinner.classList.add('visible');
        select.disabled = true;

        // Fetch active athletes only
        const athletes = await fetchActiveAthletes();
        allAthletes = athletes;

        // Sort alphabetically
        athletes.sort((a, b) => {
          const nameA = `${a.first_name} ${a.last_name}`.toLowerCase();
          const nameB = `${b.first_name} ${b.last_name}`.toLowerCase();
          return nameA.localeCompare(nameB);
        });

        // Populate dropdown
        athletes.forEach(athlete => {
          const option = document.createElement('option');
          option.value = athlete.id;
          option.textContent = `${athlete.first_name} ${athlete.last_name}`;
          select.appendChild(option);
        });

        select.disabled = false;
        spinner.classList.remove('visible');
      } catch (error) {
        console.error('Error loading athletes:', error);
        errorMsg.textContent = 'Failed to load athletes. Please refresh the page.';
        errorMsg.classList.add('visible');
        spinner.classList.remove('visible');
      }
    }

    async function fetchActiveAthletes() {
      let allUsers = [];
      let nextToken = null;
      let hasMore = true;

      while (hasMore) {
        const body = {
          organization_id: ORG_ID,
          limit: 500,
          active: true
        };

        if (nextToken) {
          body.next_token = nextToken;
        }

        const response = await fetch(`${API_BASE}/users`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch users: ${response.status}`);
        }

        const data = await response.json();
        const users = data.data || [];
        allUsers = allUsers.concat(users);

        if (data.truncated && data.next_token) {
          nextToken = data.next_token;
        } else {
          hasMore = false;
        }
      }

      return allUsers;
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const athleteId = document.getElementById('athleteSelect').value;
      const errorMsg = document.getElementById('errorMessage');
      
      if (!athleteId) {
        errorMsg.textContent = 'Please select your name from the dropdown.';
        errorMsg.classList.add('visible');
        return;
      }

      // Store athlete session and redirect
      const athlete = allAthletes.find(a => a.id == athleteId);
      if (athlete) {
        setAthleteSession(athlete);
        window.location.href = 'athlete-dashboard.html';
      } else {
        errorMsg.textContent = 'Invalid athlete selection. Please try again.';
        errorMsg.classList.add('visible');
      }
    });
  </script>
</body>
</html>
